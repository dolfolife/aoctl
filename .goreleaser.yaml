# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - binary: aoctl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - "386"
      - "amd64"
      - "arm"
      - "arm64"
project_name: aoctl
release:
  github:
    owner: dolfolife
    name: aoctl
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^examples:'
dockers:
  - goos: linux
    goarch: "386"
    ids: ['aoctl']
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/dolfolife/aoctl:{{ .Tag }}
      - ghcr.io/dolfolife/aoctl:v{{ .Major }}
      - ghcr.io/dolfolife/aoctl:v{{ .Major }}.{{ .Minor }}
      - ghcr.io/dolfolife/aoctl:latest
brews:
  - name: aoctl
    repository:
      owner: dolfolife
      name: aoctl
    url_template: "https://github.com/dolfolife/aoctl/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: dolfolife
      email: rodolfo2488@gmail.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    folder: Formula
    homepage: https://github.com/dolfolife/aoctl
    description: "Advent of Code CLI to help you organize and test your solutions"
    license: MIT
    test: |
      system "#{bin}/aoctl --version"

